<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Formularz | Patrycja Bąk</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body ng-app="myApp">
<div ng-controller="AppCtrl" layout="column" ng-cloak>
    <div layout="column" layout-align="center">
        <div layout="row" layout-align="center center">
            <div flex="30">
                <div class="box">

              <form name="projectForm">
								<div class="hint hint-custom" ng-show="notification">{{ notification }}</div>
                      <md-input-container class="md-block">
                        <div ng-form='myForm'>
                          <label>Card number </label>
                         <input ng-required="true" type='tel' ng-model='myNumber.project.card' name='card' luhn-check
                          minLength = "15" maxLength = "16"/>
                        </div>
                       </md-input-container>
                        <label>Expiration Date</label>
                      <div layout="row">
                        <md-input-container flex="50">
                          <label>Month</label>
                          <md-select name="month" ng-model="fields.project.month" required>
                            <md-option value="jan">January</md-option>
                            <md-option value="feb">February</md-option>
                            <md-option value="march">March</md-option>
                            <md-option value="april">April</md-option>
                            <md-option value="may">May</md-option>
                            <md-option value="june">June</md-option>
                            <md-option value="july">July</md-option>
                            <md-option value="august">August</md-option>
                            <md-option value="sep">Septemper</md-option>
                            <md-option value="oct">October</md-option>
                            <md-option value="nov">November</md-option>
                            <md-option value="dec">December</md-option>
                          </md-select>
                          <div class="errors" ng-messages="projectForm.month.$error">
                            <div ng-message="required">Required</div>
                          </div>
                        </md-input-container>
                          <md-input-container flex="50">
                            <label>Year</label>
                            <md-select name="year" ng-model="fields.project.year" required>
                              <md-option value="2010">2010</md-option>
                              <md-option value="2011">2011</md-option>
                              <md-option value="2012">2012</md-option>
                              <md-option value="2013">2013</md-option>
                              <md-option value="2014">2014</md-option>
                              <md-option value="2015">2015</md-option>
                              <md-option value="2016">2016</md-option>
                              <md-option value="2017">2017</md-option>
                              <md-option value="2018">2018</md-option>
                              <md-option value="2019">2019</md-option>
                            </md-select>
                            <div class="errors" ng-messages="projectForm.year.$error">
                              <div ng-message="required">Required</div>
                            </div>
                          </md-input-container>
                      </div>
                      <md-input-container class="md-block" flex="50">
                         <label>CVV</label>
                         <input required name="cvv" ng-model="fields.project.cvv"
                               minlength="3" maxlength="4" />

                         <div ng-messages="projectForm.cvv.$error" multiple>
                           <div ng-message="required">
                             CVV is required.
                           </div>
                           <div ng-message="pattern">
                             ###
                           </div>
                         </div>
                       </md-input-container>
                      <div layout="row">
                      <md-checkbox name="tos" ng-model="project.tos.inp" ng-click="showEmail = !showEmail" >
                        Store the card
                      </md-checkbox>
                      </div>
                      <div ng-show="showEmail">
                        <md-input-container class="md-block">
                        <label>Email</label>
                        <input ng-required="project.tos.inp" type="email" name="clientEmail" ng-model="fields.project.clientEmail"
                               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                        <div ng-messages="projectForm.clientEmail.$error" role="alert">
                          <div ng-message-exp="['pattern']">
                            Wrong email address. example@example.com
                          </div>
                        </div>
                        </md-input-container>
                      </div>
                      </md-input-container>
                      <md-button type="submit" ng-disabled="!projectForm.$valid" ng-click="submitForm()">Send</md-button>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular/angular_card_input.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="js/app.js"></script>
<script src="node_modules/angular-messages/angular-messages.js"></script>

</body>
</html>
